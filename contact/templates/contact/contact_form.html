{% extends 'base.html' %}
{% block title %}Create Contact{% endblock %}

{% block header %}Create Contact{% endblock %}
{% block content %}
  <h2>Contact Form</h2>
  <form method="post" action="{% url 'add_contact' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
